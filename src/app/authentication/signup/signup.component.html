<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-10 offset-md-4 offset-sm-1">
      <br/><br/><br/><br/>
      <div class="card">
        <div class="card-body">
          <h3 class="text-center card-title">Sign Up</h3>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" formControlName="name" id="name"/>
              <div *ngIf="(signupFormControl.name.touched || signupFormControl.name.dirty) && signupFormControl.name.invalid" class="form-text text-danger">
                <div *ngIf="signupFormControl.name.errors?.required">
                  Name is required.
                </div>
                <div *ngIf="signupFormControl.name.errors?.minlength">
                  Name must be at least 4 characters long.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label>Email address</label>
              <small class="form-text">We'll never share your email with anyone else.</small>
              <input type="email" class="form-control" formControlName="email"/>
              <div *ngIf="(signupFormControl.email.touched || signupFormControl.email.dirty) && signupFormControl.email.invalid" class="form-text text-danger">
                <div *ngIf="signupFormControl.email.errors?.required">
                  Email is required.
                </div>
                  invalid email
              </div>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password"/>
              <div *ngIf="(signupFormControl.password.touched || signupFormControl.password.dirty) && signupFormControl.password.invalid" class="form-text text-danger">
                <div *ngIf="signupFormControl.password.errors?.required">
                  Password is required.
                </div>
                <div *ngIf="signupFormControl.password.errors?.minlength">
                  Password must be at least 5 characters long.
                </div>
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault" formControlName="terms">
              <label class="form-check-label" for="flexCheckDefault">
                I accepts the terms and conditions
              </label>
              <div *ngIf="(signupFormControl.terms.touched || signupFormControl.terms.dirty) && signupFormControl.terms.invalid" class="form-text text-danger">
                <div *ngIf="signupFormControl.terms.errors?.required">
                  Terms is required.
                </div>
              </div>
            </div>
            <br/>
            <button type="submit" class="col-12 btn btn-danger">Sign up</button>
            <br><br/>
            <a class="text-center" routerLink="/signin"> i have an account login </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
